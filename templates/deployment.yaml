{{- if or .Values.env .Values.image -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ibgateway
spec:
  template:
    spec:
      containers:
        - name: ib-gateway
          {{- if .Values.image }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          {{- end }}
          
          {{- if or .Values.env .Values.secret }}
          env:
            {{- if .Values.secret }}
            - name: TWS_USERID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: username
            - name: TWS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: password
            {{- if .Values.secret.account }}
            - name: IB_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: account
            {{- end }}
            {{- end }}

            {{- if .Values.mode }}
            - name: TRADING_MODE
              value: {{ .Values.mode | quote }}
            {{- end }}

            {{- if .Values.timezone }}
            - name: TZ
              value: {{ .Values.timezone | quote }}
            - name: TIME_ZONE
              value: {{ .Values.timezone | quote }}
            {{- end }}

            {{- if .Values.javaHeapSize }}
            - name: JAVA_HEAP_SIZE
              value: {{ .Values.javaHeapSize | quote }}
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}

          {{- if .Values.ports }}
          ports:
            {{- range .Values.ports }}
            - name: {{ .name }}
              containerPort: {{ .port }}
              {{- if .targetPort }}
              targetPort: {{ .targetPort }}
              {{- end }}
              protocol: {{ .protocol | default "TCP" }}
            {{- end }}
          {{- end }}

          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}

          {{- if .Values.probes }}
          {{- with .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
{{- end }}