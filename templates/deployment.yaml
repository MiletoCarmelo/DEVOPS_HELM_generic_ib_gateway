apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ib-gateway.name" . }}
  labels:
    app: {{ include "ib-gateway.name" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "ib-gateway.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "ib-gateway.name" . }}
    spec:
       {{- if .Values.nodeSelector }}
      nodeSelector:
        kubernetes.io/arch: arm64  # Force l'utilisation d'un n≈ìud ARM64
      {{- end }}
      containers:
        - name: ib-gateway
          {{- if .Values.image }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          {{- end }}
          
          {{- if or .Values.env .Values.secret }}
          env:
            {{- if .Values.secret }}
            - name: TWS_USERID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: username
            - name: TWS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: password
            {{- if .Values.secret.account }}
            - name: IB_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: account
            {{- end }}
            {{- end }}

            {{- if .Values.mode }}
            - name: TRADING_MODE
              value: {{ .Values.mode | quote }}
            {{- end }}

            {{- if .Values.timezone }}
            - name: TZ
              value: {{ .Values.timezone | quote }}
            - name: TIME_ZONE
              value: {{ .Values.timezone | quote }}
            {{- end }}

            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}