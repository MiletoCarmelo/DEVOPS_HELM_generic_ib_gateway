# values.yaml
image:
  repository: ghcr.io/gnzsnz/ib-gateway
  tag: "stable"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

# Configuration du namespace
namespace:
  name: "trading"

# Configuration des secrets
secret:
  name: "ib-gateway-secrets"

# Configuration IB Gateway
ibgateway:
  mode: "paper"
  port: "4001"
  apiPort: "4002"
  timezone: "Europe/Paris"

# Configuration NoVNC
novnc:
  enabled: true
  image:
    repository: theasp/novnc
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6080
  display:
    width: "1280"
    height: "720"

# Configuration VNC
vnc:
  enabled: true
  port: "5900"
  password: "myVNCpass"